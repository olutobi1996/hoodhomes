{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hood Homes{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- Placeholder text/logo until client sends image -->
                <span class="hh">HH</span>
                <span class="hood-homes">Hood Homes</span>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'core:home' %}">Home</a></li>
                <li><a href="{% url 'properties:list' %}">Properties</a></li>
                <li><a href="{% url 'bookings:create' %}">Book</a></li>
                <li><a href="{% url 'blog:list' %}">Blog</a></li>
                <li><a href="{% url 'core:contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ now|date:"Y" }} Hood Homes. All Rights Reserved.</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: false
        });
    </script>

</body>

</html>
