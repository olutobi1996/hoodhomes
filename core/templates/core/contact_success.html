{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Hood Homes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Center layout */
        .success-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'images/Cambridge1.jpg' %}") no-repeat center center / cover;
            position: relative;
        }
        .success-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
        }
        .success-box {
            position: relative;
            z-index: 2;
            background: #fff;
            border: 2px solid var(--primary-yellow);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(212,175,55,0.6);
            padding: 3rem 4rem;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
        }
        .success-box h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 1rem;
        }
        .success-box h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: var(--primary-yellow);
            margin: 0.8rem auto 0;
            border-radius: 2px;
        }
        .success-box p {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            color: #000;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        .cta-button {
            background: var(--primary-yellow);
            color: #000;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #000;
            color: var(--primary-yellow);
            box-shadow: 0 0 15px var(--primary-yellow);
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
    <script>
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "{% url 'core:home' %}";
        }, 5000);
    </script>
</head>
<body>
    <div class="success-wrapper">
        <div class="success-overlay"></div>
        <div class="success-box">
            <h1>Thank You!</h1>
            <p>Your message has been successfully sent to Hood Homes.<br>
            We appreciate your enquiry and will get back to you shortly.</p>
            <a href="{% url 'core:home' %}" class="cta-button">Return to Home</a>
        </div>
    </div>
</body>
</html>
