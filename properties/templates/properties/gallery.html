{% extends "base.html" %} {% load static %} {% block title %}Gallery | Hood
Homes{% endblock %} {% block content %}
<!-- Gallery Section -->
<section class="properties container" style="padding-top: 120px" data-aos="fade-up">
  <h2 class="section-heading" data-aos="fade-up" data-aos-delay="100">Gallery</h2>

  <!-- Property A -->
  <div class="swiper propertyA-gallery" style="margin-bottom: 60px;">
    <div class="swiper-wrapper">
      {% for img in propertyA_images %}
      <div class="swiper-slide">
        <img
          src="{% static 'images/gallery/propertyA/' %}{{ img }}"
          alt="Property A image {{ forloop.counter }}"
          class="w-full h-auto object-cover"
          loading="lazy"
        />
      </div>
      {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Property B -->
  <div class="swiper propertyB-gallery" style="margin-bottom: 80px;">
    <div class="swiper-wrapper">
      {% for img in propertyB_images %}
      <div class="swiper-slide">
        <img
          src="{% static 'images/gallery/propertyB/' %}{{ img }}"
          alt="Property B image {{ forloop.counter }}"
          class="w-full h-auto object-cover"
          loading="lazy"
        />
      </div>
      {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>

{% endblock %}
